<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    


    <div class="container py-4">
        <div class="form-group">
            <label>username: </label>
            <input onblur="validateUsername()" id="userName" class="form-control"/>
            <div id="usernamealert" class="alert alert-danger mt-2">user name must be 5 and first is capital</div>
        </div>
        <div class="form-group">
            <label>userAge: </label>
            <input id="userAge" class="form-control"/>
            <div id="usernamealert()" class="alert alert-danger mt-2">user name must between 10:80</div>
        </div>
        <div class="form-group">
            <label>usermail: </label>
            <input onblur="validateUsermail ()" id="userMail" class="form-control"/>
            <div id="aleartusermail" class="alert alert-danger mt-2">enter valid mail</div>
        </div>
        <div class="form-group">
            <label>userPhone: </label>
            <input onblur="validateUserphone()" id="userPhone" class="form-control"/>
            <div id="userphonealert" class="alert alert-danger mt-2">user number must be vodafone</div>
        </div>

        <button onclick="addUser()" class="btn btn-info float-right mt-5">regstier</button>
        <div class="clearfix"></div>
        <table class="table table-striped mt-5">

            <thead>
                <th>Username</th>
                <th>Userage</th>
                <th>Usermail</th>
                <th>Userphone</th>
            </thead>

            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    

    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
